<!DOCTYPE html>
<html>
<head>
    <title>Sokoban Solver con Pyodide V2</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Si descargaste Pyodide localmente, descomenta la siguiente línea y comenta la del CDN -->
    <!-- <script src="/pyodide/pyodide.js"></script> -->
    <!-- CDN version of Pyodide: -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
</head>
<body>
    <h1>Sokoban Solver con Pyodide V2</h1>
    <div class="controls">
        <label for="grid-size">Grid Size:</label>
        <select id="grid-size">
            <!-- Las opciones se añadirán dinámicamente con JavaScript -->
        </select>
        <label for="element-select">Select Element:</label>
        <select id="element-select">
            <option value=" ">Empty</option>
            <option value="#">Wall</option>
            <option value=".">Target</option>
            <option value="B">Box</option>
            <option value="&">Player</option>
        </select>
        <button id="solve-btn">Solve</button>
        <button id="prev-btn">Prev</button>
        <button id="next-btn">Next</button>
    </div>
    <div class="game-area">
        <div class="grid-container" id="grid">
            <!-- JavaScript will generate the grid items here -->
        </div>
        <div id="status-indicator">Draw a map</div>
    </div>
    <div id="output">Output will be displayed here</div>


    <script src="/js/app.js"></script>
</body>
</html>
